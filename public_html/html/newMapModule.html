<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JQUERY -->
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>

    <!-- BOOSTRAP - Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap.min.css"/>

    <!-- BOOSTRAP - Optional theme -->
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css"/>

    <!-- BOOSTRAP - Latest compiled and minified JavaScript -->
    <script src="../lib/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>


    <!-- MY FILES -->
    <link rel="stylesheet" type="text/css" href="../css/editor.css"/>
    <script src="../js/utils/Utils.js"></script>
</head>
<body>
<div class="my-medium-window">
    <div class="panel panel-primary my-panel-with-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Enter Map Size Values:</h3>
            <button type="button" class="close my-close-button" id="create-map-module-close-button">&times;</button>
        </div>
        <div class="panel-body">

            <div class="well well-sm" role="alert">
                <small>Recommended values for Map Width and Map Height:
                    <ul>
                        <li>10 - <em>small map</em></li>
                        <li>20 - <em>medium map</em></li>
                        <li>30 - <em>large map</em></li>
                        <li>40 - <em>huge map</em></li>
                    </ul>
                </small>
            </div>

            <div class="form-group">
                <label>Map Width:</label>
                <input id="createMapWindowInputWidth" type="text" class="form-control" name="width"
                       placeholder="Enter here Map Width value">
            </div>

            <div class="form-group">
                <label>Map Height:</label>
                <input id="createMapWindowInputHeight" type="text" class="form-control" name="height"
                       placeholder="Enter here Map Height value">
            </div>

            <div>
                <button type="button" class="btn btn-success pull-right" id="selectGameEventViewAccept">Accept</button>
                <button type="button" class="btn btn-link pull-right" id="selectGameEventViewCancel">cancel</button>
            </div>
        </div>
    </div>
</div>

<script>

    var predefinedValueButton = document.getElementById("select-attribute-predefined-value-button");
    predefinedValueButton.addEventListener("click", function () {

        predefinedValueButton.className += " active";
        customValueButton.className = customValueButton.className.replaceAll(" active", "");
        variableButton.className = variableButton.className.replaceAll(" active", "");
        functionButton.className = functionButton.className.replaceAll(" active", "");

        predefinedValueDiv.className = predefinedValueDiv.className.replaceAll(" hidden", "");
        customValueDiv.className += " hidden";
        variableDiv.className += " hidden";
        functionDiv.className += " hidden";
    });


    var customValueButton = document.getElementById("select-attribute-custom-value-button");
    customValueButton.addEventListener("click", function () {

        customValueButton.className += " active";
        predefinedValueButton.className = customValueButton.className.replaceAll(" active", "");
        variableButton.className = variableButton.className.replaceAll(" active", "");
        functionButton.className = functionButton.className.replaceAll(" active", "");

        predefinedValueDiv.className += " hidden";
        customValueDiv.className = customValueDiv.className.replaceAll(" hidden", "");
        variableDiv.className += " hidden";
        functionDiv.className += " hidden";
    });


    var variableButton = document.getElementById("select-attribute-variable-button");
    variableButton.addEventListener("click", function () {

        variableButton.className += " active";
        customValueButton.className = customValueButton.className.replaceAll(" active", "");
        predefinedValueButton.className = variableButton.className.replaceAll(" active", "");
        functionButton.className = functionButton.className.replaceAll(" active", "");

        predefinedValueDiv.className += " hidden";
        customValueDiv.className += " hidden";
        variableDiv.className = variableDiv.className.replaceAll(" hidden", "");
        functionDiv.className += " hidden";
    });


    var functionButton = document.getElementById("select-attribute-function-button");
    functionButton.addEventListener("click", function () {

        functionButton.className += " active";
        customValueButton.className = customValueButton.className.replaceAll(" active", "");
        variableButton.className = variableButton.className.replaceAll(" active", "");
        predefinedValueButton.className = functionButton.className.replaceAll(" active", "");

        predefinedValueDiv.className += " hidden";
        customValueDiv.className += " hidden";
        variableDiv.className += " hidden";
        functionDiv.className = functionDiv.className.replaceAll(" hidden", "");
    });

    var predefinedValueDiv = document.getElementById("select-attribute-predefinedvalue-div");
    var customValueDiv = document.getElementById("select-attribute-customvalue-div");
    var variableDiv = document.getElementById("select-attribute-variable-div");
    var functionDiv = document.getElementById("select-attribute-function-div");

</script>

</body>
</html>
