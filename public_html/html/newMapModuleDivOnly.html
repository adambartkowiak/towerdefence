<div class="my-medium-window">
    <div class="panel panel-primary my-panel-with-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">New Map Module</h3>
            <button type="button" class="close my-close-button" id="create-map-module-close-button">&times;</button>
        </div>
        <div class="panel-body">

            <div class="well well-sm" role="alert">
                <small><strong>Enter Map Size Values</strong>, recommended values for Map Width and Map Height:
                    <ul>
                        <li>40 - <em>small map</em></li>
                        <li>80 - <em>medium map</em></li>
                        <li>120 - <em>large map</em></li>
                        <li>160 - <em>huge map</em></li>
                    </ul>
                </small>
            </div>

            <div class="form-group">
                <label>Map Width:</label>
                <input id="create-map-module-width-input" type="text" class="form-control" name="width"
                       placeholder="Enter here Map Width value">
            </div>

            <div class="form-group">
                <label>Map Height:</label>
                <input id="create-map-module-height-input" type="text" class="form-control" name="height"
                       placeholder="Enter here Map Height value">
            </div>

            <div>
                <button type="button" class="btn btn-success pull-right" id="create-map-module-accept-button">Accept</button>
                <button type="button" class="btn btn-link pull-right" id="create-map-module-cancel-button">cancel</button>
            </div>
        </div>
    </div>
</div>
