<div class="my-large-window" id="module-window">
    <div class="panel panel-primary my-panel-with-shadow my-100p-height">
        <div class="panel-heading">
            <h3 class="panel-title">Objective Module</h3>
            <button type="button" class="close my-close-button" id="objective-module-close-button">&times;</button>
        </div>
        <div class="module-window-content" id="module-window-content">
            <div id="objective-list">
                <div class="list-group" id="objective-list-content">
                </div>
                <button class="btn btn-default" id="objective-list-add-button">ADD OBJECTIVE</button>
            </div>
            <div id="objective-configuration">
                <span id="objective-module-configuration-span">This module is responsible for management map objectives.</span>
                <div id="objective-module-configuration-form" class="form-group hidden">
                    <div class="form-group">
                        <label>Objective Name:</label>
                        <input id="objective-module-configuration-name" type="text" class="form-control" name="name"
                               placeholder="Enter here Objective Name">
                    </div>

                    <div class="form-group">
                        <label>Objective Description:</label>
                        <input id="objective-module-configuration-description" type="text" class="form-control"
                               name="description"
                               placeholder="Enter here Objective Description (short sentence)">
                    </div>

                    <div>
                        <button type="button" class="btn btn-success pull-right"
                                id="objective-module-configuration-accept-button">Accept
                        </button>
                        <button type="button" class="btn btn-link pull-right"
                                id="objective-module-configuration-cancel-button">cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
