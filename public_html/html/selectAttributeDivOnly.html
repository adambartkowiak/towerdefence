<div class="my-medium-window">
    <div class="panel panel-primary my-panel-with-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Select Attribute</h3>
            <button type="button" class="close my-close-button" id="select-attribute-close-button">&times;</button>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs">
                <li id="select-attribute-predefined-value-button" class="active"><a href="#">Predefined Value</a></li>
                <li id="select-attribute-custom-value-button"><a href="#">Custom Value</a></li>
                <li id="select-attribute-variable-button"><a href="#">Variable</a></li>
                <li id="select-attribute-function-button"><a href="#">Function</a></li>
            </ul>
            <div class="panel-body">
                <div id="select-attribute-predefinedvalue-div" class="select-attribute-div-content">
                </div>
                <div id="select-attribute-customvalue-div" class="hidden select-attribute-div-content">
                    <form action="">

                        <div class="dropdown">
                            <span>Select Value Type:</span>
                            <button id="select-attribute-value-selectvaluetypedropdown"
                                    class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">String
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="select-attribute-value-selectvaluetypedropdown-string">String</a>
                                </li>
                                <li><a href="#" id="select-attribute-value-selectvaluetypedropdown-number">Number</a>
                                </li>
                                <li><a href="#" id="select-attribute-value-selectvaluetypedropdown-boolean">Boolean</a>
                                </li>
                            </ul>
                        </div>

                        <div id="select-attribute-value-string-div" class="form-group">
                            <label>Type Attribute Value (String):</label>
                            <input id="select-attribute-value-text-input" class="form-control" type="text" name="value">
                        </div>

                        <div id="select-attribute-value-number-div" class="form-group hidden">
                            <label>Type Attribute Value (Number):</label>
                            <input id="select-attribute-value-number-input" class="form-control" type="text"
                                   name="value">
                        </div>

                        <div id="select-attribute-value-boolean-div" class="form-group hidden">
                            <label>Select Attribute Value (Boolean):</label>
                            <div class="radio">
                                <label><input type="radio" name="boolean" value="true" checked>true</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="boolean" value="false">false</label>
                            </div>
                        </div>

                    </form>
                </div>
                <div id="select-attribute-variable-div" class="hidden select-attribute-div-content">
                    <div class="well well-sm" role="alert">
                        <span>Not implemented jet!</span>
                    </div>
                </div>
                <div id="select-attribute-function-div" class="hidden select-attribute-div-content">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-success pull-right" id="select-attribute-accept-button">Accept
                </button>
                <button type="button" class="btn btn-link pull-right" id="select-attribute-cancel-button">cancel
                </button>
            </div>
        </div>
    </div>
</div>


<script>

    var predefinedValueButton = document.getElementById("select-attribute-predefined-value-button");
    predefinedValueButton.addEventListener("click", function () {

        $(predefinedValueButton).addClass("active");
        $(customValueButton).removeClass("active");
        $(variableButton).removeClass("active");
        $(functionButton).removeClass("active");

        $(predefinedValueDiv).removeClass("hidden");
        $(customValueDiv).addClass("hidden");
        $(variableDiv).addClass("hidden");
        $(functionDiv).addClass("hidden");
    });

    var customValueButton = document.getElementById("select-attribute-custom-value-button");
    customValueButton.addEventListener("click", function () {

        $(predefinedValueButton).removeClass("active");
        $(customValueButton).addClass("active");
        $(variableButton).removeClass("active");
        $(functionButton).removeClass("active");

        $(predefinedValueDiv).addClass("hidden");
        $(customValueDiv).removeClass("hidden");
        $(variableDiv).addClass("hidden");
        $(functionDiv).addClass("hidden");

        console.log("cos cos cos");
    });


    var selectAttributeCustomValueStringItem = document.getElementById("select-attribute-value-selectvaluetypedropdown-string");
    selectAttributeCustomValueStringItem.addEventListener("click", function () {
        var formGroups,
                formGroup,
                index;

        customValueSelectValueTypeDropDown.innerHTML = "String <span class=\"caret\"></span>";

        //show selected formGroup and hidden rest
        formGroups = customValueDiv.getElementsByClassName("form-group");
        for (index = 0; index < formGroups.length; index++) {

            formGroup = formGroups[index];

            if (formGroup.id === "select-attribute-value-string-div") {
                $(formGroup).removeClass("hidden");
            } else {
                $(formGroup).addClass("hidden");
            }
        }
    });

    var selectAttributeCustomValueNumberItem = document.getElementById("select-attribute-value-selectvaluetypedropdown-number");
    selectAttributeCustomValueNumberItem.addEventListener("click", function () {
        var formGroups,
                formGroup,
                index;

        customValueSelectValueTypeDropDown.innerHTML = "Number <span class=\"caret\"></span>";

        //show selected formGroup and hidden rest
        formGroups = customValueDiv.getElementsByClassName("form-group");
        for (index = 0; index < formGroups.length; index++) {

            formGroup = formGroups[index];

            if (formGroup.id === "select-attribute-value-number-div") {
                $(formGroup).removeClass("hidden");
            } else {
                $(formGroup).addClass("hidden");
            }
        }
    });


    var selectAttributeCustomValueBooleanItem = document.getElementById("select-attribute-value-selectvaluetypedropdown-boolean");
    selectAttributeCustomValueBooleanItem.addEventListener("click", function () {
        var formGroups,
                formGroup,
                index;

        customValueSelectValueTypeDropDown.innerHTML = "Boolean <span class=\"caret\"></span>";

        //show selected formGroup and hidden rest
        formGroups = customValueDiv.getElementsByClassName("form-group");
        for (index = 0; index < formGroups.length; index++) {

            formGroup = formGroups[index];

            if (formGroup.id === "select-attribute-value-boolean-div") {
                $(formGroup).removeClass("hidden");
            } else {
                $(formGroup).addClass("hidden");
            }
        }
    });

    var variableButton = document.getElementById("select-attribute-variable-button");
    variableButton.addEventListener("click", function () {

        $(predefinedValueButton).removeClass("active");
        $(customValueButton).removeClass("active");
        $(variableButton).addClass("active");
        $(functionButton).removeClass("active");

        $(predefinedValueDiv).addClass("hidden");
        $(customValueDiv).addClass("hidden");
        $(variableDiv).removeClass("hidden");
        $(functionDiv).addClass("hidden");
    });


    var functionButton = document.getElementById("select-attribute-function-button");
    functionButton.addEventListener("click", function () {

        $(predefinedValueButton).removeClass("active");
        $(customValueButton).removeClass("active");
        $(variableButton).removeClass("active");
        $(functionButton).addClass("active");

        $(predefinedValueDiv).addClass("hidden");
        $(customValueDiv).addClass("hidden");
        $(variableDiv).addClass("hidden");
        $(functionDiv).removeClass("hidden");
    });

    var predefinedValueDiv = document.getElementById("select-attribute-predefinedvalue-div");
    var customValueDiv = document.getElementById("select-attribute-customvalue-div");
    var variableDiv = document.getElementById("select-attribute-variable-div");
    var functionDiv = document.getElementById("select-attribute-function-div");
    var customValueSelectValueTypeDropDown = document.getElementById("select-attribute-value-selectvaluetypedropdown");

</script>
