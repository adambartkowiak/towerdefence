<div class="my-medium-window">
    <div class="panel panel-primary my-panel-with-shadow">
        <div class="panel-heading">
            <h3 class="panel-title">Select Game Event</h3>
            <button type="button" class="close my-close-button" id="select-game-event-close-button">&times;</button>
        </div>
        <div class="panel-body">
            <h5>Select the event that will trigger actions:</h5>
            <div class="list-group" id="game-event-list-group">
            </div>
            <div>
                <button type="button" class="btn btn-success pull-right" id="select-game-event-accept-button">Accept</button>
                <button type="button" class="btn btn-link pull-right" id="select-game-event-cancel-button">cancel</button>
            </div>
        </div>
    </div>
</div>
