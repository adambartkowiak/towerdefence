<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JQUERY -->

<body>
<div class="my-large-window" id="module-window">
    <div class="panel panel-primary my-panel-with-shadow my-100p-height">
        <div class="panel-heading">
            <h3 class="panel-title">Trigger Module</h3>
            <button type="button" class="close my-close-button" id="moduleViewClose">&times;</button>
        </div>
        <div class="module-window-content" id="module-window-content">
            <div id="trigger-list">
                <div class="list-group" id="trigger-list-content">
                </div>
                <button class="btn btn-default" id="trigger-list-add-button">ADD TRIGGER</button>
            </div>
            <div id="trigger-configuration">This module is responsible for management in game triggers.</div>
        </div>
    </div>
</div>
</body>
</html>
